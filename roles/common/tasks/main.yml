- name: Create admin directory
  file: path={{ item }}
        mode=0755
        owner=root
        group=root
        state=directory
  with_items:
    - "{{ admin_install_base }}"

- name: Create symlink to iiab ansible.cfg
  file: path="{{ cmdsrv_dir }}/ansible.cfg"
        src="{{ iiab_repo }}/ansible.cfg"
        state=link

# Remove old xsce-cmdsrv and admin_console
- name: Stop old xsce-cmdsrv
  service: name=xsce-cmdsrv
           state=stopped
           enabled=no
  ignore_errors: True

- name: Remove old cmdsrv
  file: path=/opt/schoolserver/iiab_cmdsrv
        state=absent

- name: Remove old console
  file: path=/opt/schoolserver/admin_console
        state=absent
